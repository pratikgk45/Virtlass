{% extends 'classroom/base.html' %}
{% load static %}

{% block content %}
	<div class="use-content">
		<div class="contain">
			<div class="container sign_up_choose">
				<div class="row center" style="font-family: Verdana,Geneva,sans-serif;">
        			<div class="col-md-6 offset-md-3" style="text-align: center;">
						<br><br><br><br><br><br>
				    	<h1 style="user-select: none;">Sign Up</h1>
				    	<br><br>
				    	{% if messages %}
							<div class="alert alert-primary alert-dismissible fade show" role="alert">
								{% for message in messages %}
									<div class="alert">{{ message|safe }}</div>
								{% endfor %}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
						{% endif %}
						<div class="btn-group" role="group">
							<a href="{% url 'classroom:StudentSignUp' %}" class="btn btn-secondary"><p>I'm a Student</p> </a>
							<a href="{% url 'classroom:TeacherSignUp' %}" class="btn btn-secondary"><p>I'm a Teacher</p> </a>
						</div>
				    </div>
				</div>
		    </div>
		</div>
  	</div>
</div>

{% endblock %}
