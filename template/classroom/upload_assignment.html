{% extends "classroom/base.html" %}
{% load bootstrap4 %}
{% block content %}

	<div class="use-content">
		<div class="contain">
		    <div class="change_pwd">
		        {% if assignment_uploaded %}
					<h1>Assignment is uploaded successfully.</h1>
					<br>
					<a href="{% url 'classroom:upload_assignment' %}" class="btn btn-primary">Want to add one more ?</a>
				{% else %}
					<h1 class="scramble_text">Upload Assignment</h1>
					<form enctype="multipart/form-data" method="post">
						{% csrf_token %}
						{% bootstrap_form form %}
						<input type="submit" class="btn btn-danger" name="" value="Upload">
					</form>
				{% endif %}
		    </div>
		</div>
	</div>

{% endblock %}
