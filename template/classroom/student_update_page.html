{% extends "classroom/base.html" %}
{% load bootstrap4 %}
{% block content %}

	<div class="use-content">
		<div class="contain">
		    <div class="change_pwd">
		        {% if profile_updated %}
  					<h1>Your profile is updated successfully.</h1>
  				{% else %}
  					<h1 class="scramble_text">Update Profile</h1>
					<form enctype="multipart/form-data" method="post">
    					{% csrf_token %}
    					{% bootstrap_form form %}
    					<input class="btn btn-primary" type="submit" name="" value="Submit">
  					</form>
  				{% endif %}
		    </div>
		</div>
	</div>

{% endblock %}
